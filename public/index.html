<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .spinner-border {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            vertical-align: text-bottom;
            border: 0.25em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border .75s linear infinite;
        }
    </style>

</head>

<body>
    <div class="container mt-5">
        <h2>File Upload</h2>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" class="mb-3">
            <div class="custom-file mb-3">
                <input type="file" name="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>

            <!-- Container pour les boutons avec espace -->
            <div>
                <button type="submit" class="btn btn-primary mr-2">Upload File</button> <!-- espace ajouté ici -->
                <button id="deleteAllButton" class="btn btn-danger">Delete All Files</button>
            </div>
        </form>
        <div id="uploadSuccess" class="alert alert-success" style="display:none;">
            <strong>Success!</strong> File Uploaded Successfully: <span id="fileName"></span><br>
            <a href="/upload" class="alert-link">View Uploaded Files</a>
        </div>
        <div id="deleteSuccess" class="alert alert-danger" style="display:none;">
            <strong>Success!</strong> All files have been deleted successfully.
        </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Reference to the upload button
            var uploadButton = document.querySelector('#uploadForm button[type="submit"]');

            // Change button text and add spinner class
            uploadButton.innerHTML = 'Uploading... <span class="spinner-border"></span>';
            uploadButton.disabled = true;

            var formData = new FormData(this);
            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('uploadSuccess').style.display = 'block';
                        document.getElementById('fileName').textContent = data.fileName;

                        // Reset button text and remove spinner
                        uploadButton.innerHTML = 'Upload File';
                        uploadButton.disabled = false;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Reset button on error as well
                    uploadButton.innerHTML = 'Upload';
                    uploadButton.disabled = false;
                });
        });


        $(".custom-file-input").on("change", function () {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });




    document.getElementById('deleteAllButton').addEventListener('click', function () {
        // Masquer le message de succès de l'upload
        document.getElementById('uploadSuccess').style.display = 'none';

        fetch('/delete-all', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Afficher le message de succès de suppression
                    document.getElementById('deleteSuccess').style.display = 'block';
                    // Masquer le message après quelques secondes
                    setTimeout(() => {
                        document.getElementById('deleteSuccess').style.display = 'none';
                    }, 3000);
                }
            })
            .catch(error => console.error('Error:', error));
    });



    </script>


</body>

</html>
