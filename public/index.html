<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .spinner-border {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            vertical-align: text-bottom;
            border: 0.25em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border .75s linear infinite;
        }
    </style>

</head>

<body>
    <div class="container mt-5">



        <h2>File Upload</h2>



        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" class="mb-3">
            <div class="custom-file mb-3">
                <input type="file" name="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>

            <div>
                <button type="submit" class="btn btn-primary mr-2">Upload File</button>
                <button id="deleteAllButton" class="btn btn-danger">Delete All Files</button>
                <button id="hardReloadButton" class="btn btn-secondary">Reset</button>

            </div>

        </form>



        <div id="uploadSuccess" class="alert alert-success alert-dismissible fade show" style="display:none;">
            <strong>Success!</strong> File Uploaded Successfully: <span id="fileName"></span><br>
            Upload Duration: <span id="uploadDuration"></span> seconds<br>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div id="deleteSuccess" class="alert alert-danger alert-dismissible fade show" style="display:none;">
            <strong>Done!</strong> All files have been deleted successfully.<br>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>


        <div id="uploadBlocked" class="alert alert-warning alert-dismissible fade show" style="display:none;">
            <strong>Upload Failed</strong> FortiWeb has detected a potential security risk with your file and has
            stopped the upload process.<br>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>



                <div class="mt-4">
                    <h3>Uploaded Files</h3>
                    <iframe src="/upload" style="width:100%; height:300px; border:none;"></iframe>
                </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>


        // Function to hide all messages
        function hideAllMessages() {
            console.log("Hiding all messages.");
            document.getElementById('uploadSuccess').style.display = 'none';
            document.getElementById('deleteSuccess').style.display = 'none';
            document.getElementById('uploadBlocked').style.display = 'none';
        }


        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();
            console.log("Upload form submitted.");
            hideAllMessages(); // Hide messages on form submit

            var uploadButton = document.querySelector('#uploadForm button[type="submit"]');
            uploadButton.innerHTML = 'Uploading... <span class="spinner-border"></span>';
            uploadButton.disabled = true;

            var startTime = new Date();
            console.log("Upload started at:", startTime);

            var formData = new FormData(this);
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    console.log("Upload response received. Status:", response.status);
                    if (response.ok) {
                        return response.json();
                    } else if (response.status === 500) {
                        throw new Error('Upload blocked by FortiWeb');
                    } else {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                })
                .then(data => {
                    console.log("Upload success. Data:", data);
                    var endTime = new Date();
                    var uploadDuration = (endTime - startTime) / 1000;
                    document.getElementById('uploadSuccess').style.display = 'block';
                    document.getElementById('fileName').textContent = data.fileName;
                    document.getElementById('uploadDuration').textContent = uploadDuration.toFixed(2);
                    uploadButton.innerHTML = 'Upload File';
                    uploadButton.disabled = false;
                })
                .catch(error => {
                    console.error('Error:', error);
                    if (error.message === 'Upload blocked by FortiWeb') {
                        document.getElementById('uploadBlocked').style.display = 'block';
                    }
                    uploadButton.innerHTML = 'Upload File';
                    uploadButton.disabled = false;
                });
        });

    $(".custom-file-input").on("change", function () {
        console.log("File selected:", $(this).val());
        hideAllMessages();

        // Get the selected file's name
        var fileName = $(this).val().split("\\").pop(); // This will extract the file name from the path

        // Set the file name on the label
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });


        document.getElementById('deleteAllButton').addEventListener('click', function () {
            console.log("Delete all button clicked.");
            hideAllMessages();

            fetch('/delete-all', { method: 'POST' })
                .then(response => {
                    console.log("Delete response received. Status:", response.status);
                    return response.json();
                })
                .then(data => {
                    console.log("Delete operation success. Data:", data);
                    document.getElementById('deleteSuccess').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });




        document.getElementById('hardReloadButton').addEventListener('click', function () {
                window.location.reload(true); // The 'true' parameter attempts to force a reload without cache.
            });


            
    </script>


</body>

</html>
