<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <h2>File Upload</h2>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" class="mb-3">
        <div class="custom-file mb-3">
            <input type="file" name="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <div id="uploadSuccess" class="alert alert-success" style="display:none;">
        <strong>Success!</strong> File Uploaded Successfully: <span id="fileName"></span><br>
        <a href="/upload" class="alert-link">View Uploaded Files</a>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var formData = new FormData(this);
            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('uploadSuccess').style.display = 'block';
                        document.getElementById('fileName').textContent = data.fileName;
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>

    <script>
        // Script pour mettre Ã  jour le label du custom file input avec le nom du fichier
        $(".custom-file-input").on("change", function () {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>


</body>

</html>
