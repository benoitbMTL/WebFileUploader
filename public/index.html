<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .spinner-border {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            vertical-align: text-bottom;
            border: 0.25em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border .75s linear infinite;
        }
    </style>

</head>

<body>
    <div class="container mt-5">



        <h2>File Upload</h2>



        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" class="mb-3">
            <div class="custom-file mb-3">
                <input type="file" name="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>

            <div>
                <button type="submit" class="btn btn-primary mr-2">Upload File</button>
                <button id="deleteAllButton" class="btn btn-danger">Delete All Files</button>
            </div>
        </form>



        <div id="uploadSuccess" class="alert alert-success alert-dismissible fade show" style="display:none;">
            <strong>Success!</strong> File Uploaded Successfully: <span id="fileName"></span><br>
            <a href="/upload" class="alert-link">View Uploaded Files</a>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div id="deleteSuccess" class="alert alert-danger alert-dismissible fade show" style="display:none;">
            <strong>Success!</strong> All files have been deleted successfully.<br>
            <a href="/upload" class="alert-link">View Repository</a>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>



    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();

            var uploadButton = document.querySelector('#uploadForm button[type="submit"]');
            uploadButton.innerHTML = 'Uploading... <span class="spinner-border"></span>';
            uploadButton.disabled = true;

            var formData = new FormData(this);
            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
                .then(data => {
                    if (data.success) {
                        document.getElementById('uploadSuccess').style.display = 'block';
                        document.getElementById('fileName').textContent = data.fileName;
                    }
                    uploadButton.innerHTML = 'Upload File';
                    uploadButton.disabled = false;
                })
                .catch(error => {
                    console.error('Error:', error);
                    uploadButton.innerHTML = 'Upload File';
                    uploadButton.disabled = false;
                    // Ici, afficher la page d'erreur ou un message d'erreur
                    alert("Failed to upload file: " + error.message);
                });
        });


        $(".custom-file-input").on("change", function () {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });




        document.getElementById('deleteAllButton').addEventListener('click', function () {
            fetch('/delete-all', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('deleteSuccess').style.display = 'block';
                    }
                })
                .catch(error => console.error('Error:', error));
        });



    </script>


</body>

</html>
